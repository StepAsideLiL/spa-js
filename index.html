  <script type="module">
    const parser = new DOMParser();

    // const root = document.getElementById("root");

    const observer = new MutationObserver(() => {
      console.log(document.querySelectorAll("a"));
      console.log(document.querySelectorAll("a")[0].innerText);
      getAnchor(document.querySelectorAll("a"))
    });

    observer.observe(document.body, {
      childList: true,
    });

    function getAnchor(anchors) {
      const root = document.getElementById("root");
      const head = document.getElementsByTagName("head")[0]
      const body = document.querySelector("body")
      const bodyChildren = document.body.querySelectorAll("body > :not(script)")

      for (let i = 0; i < anchors.length; i++) {
        const anchor = anchors[i];
        anchor.addEventListener("click", (e) => {
          e.preventDefault();
          if (!(anchor instanceof HTMLAnchorElement)) {
            return;
          }
          // console.log(anchor.href);
          // console.log(anchor.getAttribute("href"));
          fetch(anchor.href)
            .then((res) => res.text())
            .then(html => {
              const parsedDoc = parser.parseFromString(html, "text/html")
              head.replaceChildren();
              head.innerHTML = parsedDoc.querySelector("head").innerHTML

              bodyChildren.forEach(el => el.remove());
              parsedDoc.body.querySelectorAll("body > :not(script)").forEach(el => body.insertAdjacentHTML("beforeend", el.innerHTML))
            })
            .catch(() => {
              return;
            })
        })
      }
    }
